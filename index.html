<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>exCalc</title>
</head>
<body>
    
    <div class="calcBox">

            <div class="item calcScreen">
                Tela de resultados
            </div>

            <div>aaaa</div>

            <div class="calcNumberPad">
                <div class="mathKey sum">+</div>
                <div class="numberKey number1">1</div>
                <div class="numberKey number2">2</div>
                <div class="numberKey number3">3</div>
                <div class="mathKey split">/</div>
                <div class="numberKey number4">4</div>
                <div class="numberKey number5">5</div>
                <div class="numberKey number6">6</div>
                <div class="mathKey subtraction">-</div>
                <div class="numberKey number7">7</div>
                <div class="numberKey number8">8</div>
                <div class="numberKey number9">9</div>
                <div class="mathKey multiplication">x</div>
                <div class="numberKey number0">0</div>
                
            </div>

    </div>

</body>
</html>
