<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>exCalc</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.14.0/devicon.min.css">
</head>
<body>
    <div>
        
        <form class="calculator" name="calc">
            
            <div class="valueDiv">
            <div class="exCalcLogo">
                <a href="https://github.com/brunofilho1/excalc-extension" target="_blank">
                    <i class="devicon-github-original"></i>
                    exCalc GitHub
                </a>
            </div>
            <input placeholder="0" type="text" class="value" name="txt">
            </div>
            <span class="num clear">c</span>
            <span class="num keyDiv">/</span>
            <span class="num keyMult"><p>*</p></span>
            <span class="num key7">7</span>
            <span class="num key8">8</span>
            <span class="num key9">9</span>
            <span class="num keySub">-</span>
            <span class="num key4">4</span>
            <span class="num key5">5</span>
            <span class="num key6">6</span>
            <span class="num plus">+</span>
            <span class="num key1">1</span>
            <span class="num key2">2</span>
            <span class="num key3">3</span>
            <span class="num key0">0</span>
            <span class="num key00">00</span>
            <span class="num keyDot"><p>.</p></span>
            <span class="num equal">=</span>
        </form>
    </div>

    <script src="./scripts.js"></script>
</body>

</html>
